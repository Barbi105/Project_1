<html lang="en-us" dir="ltr">
  <head>

    <!-- We'll carry the header/logo from the Landing-Page -->

    <div class="container">

        <div class="row trip-bar">

            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 trip-details">

                <h3 id="carry-destination">Austin,TX</h3>
                <h3 id="carry-date">Mar 23-25</h3>

            </div>

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

                <button type="button" class="btn btn-warning" id="edit-trip">edit</button>
                <button type="button" class="btn btn-warning" id="save-trip">save</button>

            </div>

        </div>

        <div class="row">

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 populate">

                <h1>Hike</h1>

                <div id="populate-hike">
                    Trail #1<br>
                    Trail #2<br>
                    Trail #3<br>
                    Trail #4<br>
                    Trail #5
                </div>

            </div>

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 populate">
                <h1>Weather</h1>

                <div id="populate-weather">

                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 populate">

                <h1>Bike</h1>

                <div id="populate-bike">
                    Trail #1<br>
                    Trail #2<br>
                    Trail #3<br>
                    Trail #4<br>
                    Trail #5
                </div>
            
            </div>
            
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 populate">

                <h1>Outdoor Adventures</h1>

                <div id="populate-adventure">

                </div>
                
            </div>

        </div>

    </div>

    <!-- JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
