<!DOCTYPE html>
<html lang="en-us" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Link to CSS reset -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Google Fonts:
         font-family: 'Questrial', sans-serif;
         font-family: 'Caveat', cursive; -->
    <link href="https://fonts.googleapis.com/css?family=Caveat|Questrial" rel="stylesheet">

    <!-- Link to CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery link -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg">
        <h1>TrailFolk</h1>
      </nav>
    </div>
    <div class="jumbotron jumbotron-fluid">
      <h1>Start Your Journey Today!</h1>
      <div class="form">
        <div class="form-section-small">
          <label for="firstNameData">First Name</label>
          <input type="text" class="hero-input-box" id = "firstNameData">
        </div>
        <div class="form-section-small">
          <label for="lastNameData">Last Name</label>
          <input type="text" class="hero-input-box" id = "lastNameData">
        </div>
        <div class="form-section-large">
          <label for="cityData">City</label>
          <input type="text" class="hero-input-box" id = "cityData">
        </div>
        <div class="form-section-small">
          <label for="startDateData">Start Date</label>
          <input type="date" class="hero-input-box" id = "startDateData">
        </div>
        <div class="form-section-small">
          <label for="endDateData">End Date</label>
          <input type="date" class="hero-input-box" id = "endDateData">
        </div>
        <input id="submit-button" type="submit" value="Submit">
      </div>
    </div>

    <!-- JavaScript for Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- JS app link -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
